{% set name = "floatcsep" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/floatcsep-{{ version }}.tar.gz
  sha256: 2f7e8c336d8e89770bcde64229c9cfbcb920cf8194a33f212502e7ca913067c8

build:
  entry_points:
    - floatcsep = floatcsep.commands.main:floatcsep
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=52.0
    - wheel
    - setuptools-scm
    - pip
  run:
    - python >={{ python_min }},<3.12
    - numpy
    - dateparser
    - docker-py
    - git
    - gitpython
    - h5py
    - matplotlib-base
    - pandas
    - pycsep
    - pyshp
    - pyyaml
    - requests
    - scipy
    - seaborn
    - pytables
    - xmltodict

test:
  imports:
    - floatcsep
  commands:
    - pip check
    - floatcsep --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/cseptesting/floatcsep.git
  summary: CSEP Floating Experiment application
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pabloitu
    - pciturri
